<html>
    <head>
        <title>
            Basic Node
        </title>
    </head>
    <body>
        <p>New Article Form</p>
         <input type="text" id="title" placeholder="Title"> <br/>
         <textarea id="content" placeholder="Add content"></textarea>
         <button id="save">Submit</button>


         <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
        </script>

        <script>
             $('#save').click(function(){
                 var title = $('#title').val()
                 var content = $('#content').val()

                 let article = {title: title, content: content}

                 console.log(article)
                 //console.log(content)

                 $.ajax(
                     {
                         type: 'POST',
                         url: '/article/new',
                         data: article,
                         success: response =>{
                             console.log(response)
                         },
                         error: response =>{
                             console.log(response)
                         }
                     }
                 )


        
    });
        </script>

    </body>
</html>
